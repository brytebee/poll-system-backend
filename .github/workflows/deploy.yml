# .github/workflows/deploy.yml
name: Deploy NexusPolls to DigitalOcean

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  APP_NAME: nexuspolls

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_nexuspolls
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements/base.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/base.txt
          pip install coverage pytest-django

      - name: Create required directories
        run: |
          mkdir -p static staticfiles media templates poll_system/settings

      - name: Create CI-specific settings
        run: |
          cat > poll_system/settings/ci.py << 'EOF'
          import os
          from pathlib import Path

          BASE_DIR = Path(__file__).resolve().parent.parent.parent

          SECRET_KEY = os.getenv('SECRET_KEY', 'test-secret-key-for-ci-cd-pipeline-testing')
          DEBUG = True
          ALLOWED_HOSTS = ['*']

          INSTALLED_APPS = [
              'django.contrib.admin',
              'django.contrib.auth',
              'django.contrib.contenttypes',
              'django.contrib.sessions',
              'django.contrib.messages',
              'django.contrib.staticfiles',
              'rest_framework',
              'rest_framework.authtoken',
              'corsheaders',
              'polls',
              'authentication',
          ]

          MIDDLEWARE = [
              'corsheaders.middleware.CorsMiddleware',
              'django.middleware.common.CommonMiddleware',
              'django.contrib.sessions.middleware.SessionMiddleware',
              'django.middleware.csrf.CsrfViewMiddleware',
              'django.contrib.auth.middleware.AuthenticationMiddleware',
              'django.contrib.messages.middleware.MessageMiddleware',
          ]

          ROOT_URLCONF = 'poll_system.urls'

          TEMPLATES = [
              {
                  'BACKEND': 'django.template.backends.django.DjangoTemplates',
                  'DIRS': [BASE_DIR / 'templates'],
                  'APP_DIRS': True,
                  'OPTIONS': {
                      'context_processors': [
                          'django.template.context_processors.debug',
                          'django.template.context_processors.request',
                          'django.contrib.auth.context_processors.auth',
                          'django.contrib.messages.context_processors.messages',
                      ],
                  },
              },
          ]

          WSGI_APPLICATION = 'poll_system.wsgi.application'

          DATABASES = {
              'default': {
                  'ENGINE': 'django.db.backends.postgresql',
                  'NAME': os.getenv('DB_NAME', 'test_nexuspolls'),
                  'USER': os.getenv('DB_USER', 'postgres'),
                  'PASSWORD': os.getenv('DB_PASSWORD', 'postgres'),
                  'HOST': os.getenv('DB_HOST', 'localhost'),
                  'PORT': os.getenv('DB_PORT', '5432'),
              }
          }

          LANGUAGE_CODE = 'en-us'
          TIME_ZONE = 'UTC'
          USE_I18N = True
          USE_TZ = True

          STATIC_URL = '/static/'
          STATIC_ROOT = BASE_DIR / 'staticfiles'

          MEDIA_URL = '/media/'
          MEDIA_ROOT = BASE_DIR / 'media'

          DEFAULT_AUTO_FIELD = 'django.db.models.BigAutoField'

          REST_FRAMEWORK = {
              'DEFAULT_AUTHENTICATION_CLASSES': [
                  'rest_framework.authentication.SessionAuthentication',
              ],
              'DEFAULT_PERMISSION_CLASSES': [
                  'rest_framework.permissions.AllowAny',
              ],
              'DEFAULT_RENDERER_CLASSES': [
                  'rest_framework.renderers.JSONRenderer',
              ],
          }

          CORS_ALLOW_ALL_ORIGINS = True
          CORS_ALLOWED_ORIGINS = ["http://testserver", "http://localhost"]

          CACHES = {
              'default': {
                  'BACKEND': 'django.core.cache.backends.redis.RedisCache',
                  'LOCATION': os.getenv('REDIS_URL', 'redis://localhost:6379/0'),
              }
          }

          # KEY SETTING: Disable trailing slash redirects
          APPEND_SLASH = False

          SECURE_SSL_REDIRECT = False
          SECURE_PROXY_SSL_HEADER = None

          LOGGING = {
              'version': 1,
              'disable_existing_loggers': False,
              'handlers': {
                  'console': {'class': 'logging.StreamHandler'},
              },
              'root': {'handlers': ['console'], 'level': 'ERROR'},
          }
          EOF

      - name: Run migrations
        env:
          DJANGO_SETTINGS_MODULE: poll_system.settings.ci
          DB_NAME: test_nexuspolls
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_HOST: localhost
          DB_PORT: 5432
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key-for-ci-cd-pipeline-testing
        run: |
          python manage.py migrate --verbosity=1

      - name: Run tests with coverage
        env:
          DJANGO_SETTINGS_MODULE: poll_system.settings.ci
          DB_NAME: test_nexuspolls
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_HOST: localhost
          DB_PORT: 5432
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key-for-ci-cd-pipeline-testing
        run: |
          coverage run --source='.' manage.py test --verbosity=2 --keepdb
          coverage report --show-missing --skip-covered
          coverage xml

      - name: Security check
        run: |
          pip install bandit safety
          bandit -r . -x tests/,*/migrations/ -ll || echo "Security scan completed"
          safety check --ignore 70612 || echo "Safety check completed"

      - name: Test summary
        run: |
          echo "CI pipeline completed successfully!"
          echo "All tests passed"
          echo "Ready for deployment"

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to DigitalOcean
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DO_HOST }}
          username: root
          key: ${{ secrets.DO_SSH_KEY }}
          port: 22
          script: |
            echo "Starting deployment of NexusPolls..."

            # Navigate to project directory
            cd /opt/nexuspolls

            # Pull latest code
            echo "Pulling latest code..."
            git pull origin main

            # Update environment variables
            echo "Updating environment..."
            cat > .env << EOF
            ENV=prod
            DEBUG=False
            SECRET_KEY=${{ secrets.SECRET_KEY }}
            ALLOWED_HOSTS=localhost,127.0.0.1,web,0.0.0.0,${{ secrets.DO_HOST }},*.ngrok.io,*.ngrok-free.app
            CORS_ALLOWED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000,https://*.ngrok.io,https://*.ngrok-free.app
            CORS_ALLOWED_ORIGIN_REGEXES=^https://.*\.ngrok\.io$,^https://.*\.ngrok-free\.app$
            REDIS_URL=redis://redis:6379/0
            USE_HTTPS=False
            SECURE_SSL_REDIRECT=False
            USE_DATABASE_SSL=False
            ENABLE_SECURITY_MIDDLEWARE=True
            EMAIL_BACKEND=console
            API_BASE_URL=http://localhost:8000
            EOF

            # Stop existing containers
            echo "Stopping existing containers..."
            docker-compose -f docker-compose.prod.yml down --remove-orphans || true

            # Clean up Docker resources
            echo "Cleaning up Docker resources..."
            docker image prune -f || true

            # Build and start containers
            echo "Building and starting containers..."
            docker-compose -f docker-compose.prod.yml --profile with-nginx up -d --build

            # Wait for services
            echo "Waiting for services to start..."
            sleep 90

            # Check database
            echo "Checking database status..."
            for i in {1..30}; do
              if docker-compose -f docker-compose.prod.yml exec -T db pg_isready -U postgres >/dev/null 2>&1; then
                echo "Database is ready!"
                break
              fi
              echo "Waiting for database... ($i/30)"
              sleep 3
            done

            # Check web service
            echo "Checking web service..."
            for i in {1..20}; do
              if docker-compose -f docker-compose.prod.yml exec -T web curl -f http://localhost:8000/health/ >/dev/null 2>&1; then
                echo "Web service is healthy!"
                break
              fi
              echo "Waiting for web service... ($i/20)"
              sleep 5
            done

            # Setup ngrok
            echo "Setting up ngrok tunnel..."
            pkill ngrok || true
            sleep 3

            # Start ngrok
            if [ -n "${{ secrets.NGROK_DOMAIN }}" ] && [ "${{ secrets.NGROK_DOMAIN }}" != "" ]; then
              nohup ngrok http 80 --authtoken=${{ secrets.NGROK_AUTH_TOKEN }} --domain=${{ secrets.NGROK_DOMAIN }} > ngrok.log 2>&1 &
            else
              nohup ngrok http 80 --authtoken=${{ secrets.NGROK_AUTH_TOKEN }} > ngrok.log 2>&1 &
            fi

            # Wait for ngrok
            echo "Initializing ngrok tunnel..."
            sleep 25

            # Get URL
            NGROK_URL=""
            for i in {1..12}; do
              NGROK_URL=$(curl -s http://localhost:4040/api/tunnels 2>/dev/null | python3 -c "
              import sys, json
              try:
                  data = json.load(sys.stdin)
                  for tunnel in data.get('tunnels', []):
                      url = tunnel.get('public_url', '')
                      if 'https' in url:
                          print(url)
                          break
              except:
                  pass
              " 2>/dev/null)
              
              if [ -n "$NGROK_URL" ]; then
                break
              fi
              echo "Waiting for ngrok URL... ($i/12)"
              sleep 5
            done

            # Show results
            echo ""
            echo "Deployment completed!"
            echo "Container Status:"
            docker-compose -f docker-compose.prod.yml ps

            if [ -n "$NGROK_URL" ]; then
              echo ""
              echo "Application URLs:"
              echo "  Main App: $NGROK_URL"
              echo "  Health Check: $NGROK_URL/health/"
              echo "  Admin Panel: $NGROK_URL/admin/"
              echo "  API: $NGROK_URL/api/"
              
              # Update env
              sed -i "s|API_BASE_URL=.*|API_BASE_URL=$NGROK_URL|" .env
              
              # Health check
              sleep 15
              if curl -f "$NGROK_URL/health/" >/dev/null 2>&1; then
                echo "Health check passed!"
                echo "Application is fully operational!"
              else
                echo "Health check failed - checking logs..."
                docker-compose -f docker-compose.prod.yml logs --tail=20 web
              fi
            else
              echo "Could not retrieve ngrok URL - troubleshooting..."
              echo "Ngrok process: $(pgrep ngrok || echo 'Not running')"
              echo "Local health: $(curl -s http://localhost/health/ 2>/dev/null || echo 'Failed')"
              if [ -f ngrok.log ]; then
                echo "Ngrok log:"
                tail -15 ngrok.log
              fi
            fi

            echo ""
            echo "Deployment Summary:"
            echo "  Database: PostgreSQL (containerized)"
            echo "  Cache: Redis (containerized)"
            echo "  Web: Django + Gunicorn"
            echo "  Proxy: Nginx"
            echo "  Tunnel: Ngrok"
            echo ""
            echo "NexusPolls deployment completed!"

  notify:
    needs: [test, deploy]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Deployment Status
        run: |
          echo "Pipeline Results:"
          echo "  Tests: ${{ needs.test.result }}"
          echo "  Deploy: ${{ needs.deploy.result }}"

          if [ "${{ needs.test.result }}" == "success" ] && [ "${{ needs.deploy.result }}" == "success" ]; then
            echo ""
            echo "NexusPolls deployed successfully!"
            echo "All tests passed"
            echo "Application is live"
          else
            echo ""
            echo "Pipeline issues detected:"
            if [ "${{ needs.test.result }}" != "success" ]; then
              echo "  - Tests failed or had issues"
            fi
            if [ "${{ needs.deploy.result }}" != "success" ]; then
              echo "  - Deployment failed or had issues"
            fi
            echo "Check the job logs for details"
          fi
